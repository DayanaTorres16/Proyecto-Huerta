<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Huerta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="mainScreen" class="container">
        <img src="imagenes/logo.png" alt="Imagen Logo">
        <button class="btn-login" onclick="showScreen('login')">Iniciar Sesión</button>
        <button class="btn-register" onclick="showScreen('register')">Registrarse</button>
    </div>

    <div id="loginScreen" class="container" style="display: none;">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <h2>Inicio de Sesión</h2>
        <input type="text" id="loginUsername" placeholder="Usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button class="btn-login1" onclick="login()">Iniciar Sesión</button>
        <button class="btn-back"onclick="showScreen('main')">Volver</button>
    </div>

    <!-- Seleccionar tipo de usuario -->
    <select id="userType">
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
    </select>

    <div id="registerScreen" class="container" style="display: none;">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <h2>Registro</h2>
        <input type="text" id="registerFirstName" placeholder="Nombre" required>
        <input type="text" id="registerLastName" placeholder="Apellido" required>
        <input type="email" id="registerEmail" placeholder="Correo" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <input type="password" id="registerConfirmPassword" placeholder="Confirmar Contraseña" required>
        <button class="btn-register1" onclick="register()">Registrar</button>
        <button class="btn-back" onclick="showScreen('main')">Volver</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
